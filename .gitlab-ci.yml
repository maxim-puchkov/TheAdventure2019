image: nsumner/cmpt373:projectbase


stages:
  - build
  - analyze
  - test


build-debug:
  stage: build
  script:
    - mkdir build-debug
    - cd build-debug
    - cmake -DCMAKE_CXX_COMPILER=clang++ -DENABLE_COVERAGE=True -DCMAKE_EXPORT_COMPILE_COMMANDS=True ../
    - make
  artifacts:
    expire_in: 30 mins
    paths:
      - build-debug/*

build-ninja:
  stage: build
  script:
    - mkdir build-ninja
    - cd build-ninja
    - cmake -DCMAKE_CXX_COMPILER=clang++ -GNinja -S ../ -B .
    - ninja --version
    - ninja
  artifacts:
    expire_in: 30 mins
    paths:
      - build-ninja/*

build-xcode:
  stage: build
  script:
    - mkdir build-xcode
    - cd build-xcode
    - cmake -DCMAKE_CXX_COMPILER=clang++ -GXcode
    - xcodebuild 
  artifacts:
    expire_in: 30 mins
    paths:
      - build-ninja/*

build-release:
  stage: build
  script:
    - mkdir build-release
    - cd build-release
    - cmake -DCMAKE_BUILD_TYPE=RELEASE -DCMAKE_CXX_COMPILER=clang++ ../
    - make
  artifacts:
    expire_in: 5 mins
    paths:
      - build-release/*
  allow_failure: true
  only:
    - master


analyze:
  stage: analyze
  script:
    - cppcheck lib/* 2> build/cppcheck-results.txt
    - cd build
    - >-
     /usr/lib/llvm-6.0/share/clang/run-clang-tidy.py
     -checks='*,-fuchsia-*,-google-readability-todo,-llvm-*,
     -google-runtime-references,-misc-unused-parameters,
     -google-readability-namespace-comments,
     -readability-else-after-return' '^(?!.*(googletest|test|networking|nlohmann)).*' > clang-tidy-results.txt
  artifacts:
    expire_in: 1 hour
    paths:
      - build/cppcheck-results.txt
      - build/clang-tidy-results.txt
  allow_failure: true
  except:
    - docs
    - libraries


headerdoc2html:
  stage: analyze
  script:
    - echo '...Debugging...'
    - ls
    - cd bin/
    - ls
    - cd ../../
    - ls
  allow_failure: true
  only:
    - docs
    - libraries


gatherheaderdoc:
  stage: analyze
  script:
    - find . -regex ".*\.h"
    - find lib -regex ".*\.h"
    - echo "sh bin/headerdoc2html doc/.HeaderDoc/ $(find lib -regex \".*\.h\")"
  allow_failure: true
  only:
    - docs
    - libraries


test:
  stage: test
  script:
    - LLVM_PROFILE_FILE="runAllTests.profraw" build/bin/runAllTests
    - llvm-profdata merge -sparse runAllTests.profraw -o runAllTests.profdata
    - llvm-cov show build/bin/runAllTests -instr-profile="runAllTests.profdata" -show-line-counts-or-regions -output-dir="coverage/" -format="html"
    - llvm-cov report build/bin/runAllTests -instr-profile="runAllTests.profdata"
  coverage: '/TOTAL.*\s+(\S+\%)/'
  allow_failure: true
  artifacts:
    expire_in: 1 hour
    paths:
      - coverage/*
